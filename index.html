<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverly Hills Hotel Reviews</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px; color: white; text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px;
            padding: 40px 30px; max-width: 400px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; 
             background: linear-gradient(45deg, #fff, #f0f0f0); -webkit-background-clip: text; 
             -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 30px; }
        .btn {
            display: block; width: 100%; padding: 18px 20px; margin-bottom: 15px; font-size: 18px;
            font-weight: 600; border: none; border-radius: 15px; cursor: pointer; text-decoration: none;
            transition: all 0.3s ease;
        }
        .google-btn { background: linear-gradient(45deg, #4285f4, #34a853); color: white; 
                      box-shadow: 0 10px 25px rgba(66, 133, 244, 0.4); }
        .booking-btn { background: linear-gradient(45deg, #ff5a5f, #ff6b7a); color: white; 
                       box-shadow: 0 10px 25px rgba(255, 90, 95, 0.4); }
        .btn:active { transform: scale(0.98); }
        @media (max-width: 480px) { .container { padding: 30px 20px; } h1 { font-size: 24px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê Beverly Hills Hotel</h1>
        <p class="subtitle">Tap to view guest reviews</p>
        
        <!-- ‚úÖ PERFECT FIX: Your ORIGINAL short link + reviews anchor -->
        <a href="https://maps.app.goo.gl/Likp1pTkPaXFtBMf6?g_st=aw#!reviews" 
           class="btn google-btn">
            üì± Google Reviews
        </a>
        
        <a href="https://www.booking.com/hotel/YOUR-HOTEL-SLUG.en-gb.html#tab-reviews" 
           class="btn booking-btn" target="_blank">
            üè® Booking.com Reviews
        </a>
    </div>
</body>
</html>
