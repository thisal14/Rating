<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Beverly Hotels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .hotel-name {
            color: #333;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .review-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            gap: 12px;
        }

        .google-button {
            background: #4285f4;
        }

        .google-button:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.3);
        }

        .booking-button {
            background: #003580;
        }

        .booking-button:hover {
            background: #00295c;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 53, 128, 0.3);
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .hotel-name {
                font-size: 20px;
            }

            .review-button {
                font-size: 16px;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè® Beverly Hotels</h1>
        </div>
        
        <h2 class="hotel-name" id="hotelName">Loading...</h2>
        <p class="subtitle">Thank you for staying with us! Please share your experience:</p>
        
        <div id="errorContainer"></div>
        
        <div class="button-container">
            <a href="#" id="googleButton" class="review-button google-button">
                <svg class="icon" viewBox="0 0 24 24" fill="white">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google Review
            </a>
            
            <a href="#" id="bookingButton" class="review-button booking-button">
                <svg class="icon" viewBox="0 0 24 24" fill="white">
                    <path d="M22.5 12c0 5.799-4.701 10.5-10.5 10.5S1.5 17.799 1.5 12 6.201 1.5 12 1.5 22.5 6.201 22.5 12zm-10.5-7.5c-4.142 0-7.5 3.358-7.5 7.5s3.358 7.5 7.5 7.5 7.5-3.358 7.5-7.5-3.358-7.5-7.5-7.5z"/>
                    <path d="M12 8c.414 0 .75.336.75.75v3.5a.75.75 0 01-1.5 0v-3.5c0-.414.336-.75.75-.75zm0 7a1 1 0 100 2 1 1 0 000-2z"/>
                </svg>
                Booking.com Review
            </a>
        </div>
    </div>

    <script>
        // Hotel configuration with review links
        const hotels = {
            'beverly-hills': {
                name: 'Beverly Hills Hotel',
                googlePlaceId: 'ChIJxU_Wvxlb4joR5G2cA_u8Et8',
                bookingUrl: 'https://www.booking.com/reviewlist.html?pagename=beverly-hills-hotel&cc1=lk' // Replace with actual Booking.com URL
            },
            'beverly-suites': {
                name: 'Beverly Suites',
                googlePlaceId: 'ChIJ_Vl3Ualb4joR8P0FCTX9Me4',
                bookingUrl: 'https://www.booking.com/reviewlist.html?pagename=beverly-suites&cc1=lk' // Replace with actual Booking.com URL
            },
            'beverly-beach': {
                name: 'Beverly Beach Hotel',
                googlePlaceId: 'ChIJcxwEArXp4joRWlurAkyrlyc',
                bookingUrl: 'https://www.booking.com/reviewlist.html?pagename=beverly-beach-hotel&cc1=lk' // Replace with actual Booking.com URL
            }
        };

        // Get hotel parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        let hotelId = urlParams.get('hotel');

        // Default to Beverly Hills if no hotel is specified or invalid
        if (!hotelId || !hotels[hotelId]) {
            hotelId = 'beverly-hills';
        }

        const hotel = hotels[hotelId];
        document.getElementById('hotelName').textContent = hotel.name;
        
        // Set up Google Review button
        const googleButton = document.getElementById('googleButton');
        googleButton.href = `https://search.google.com/local/writereview?placeid=${hotel.googlePlaceId}`;
        googleButton.target = '_blank';
        
        // Set up Booking.com Review button
        const bookingButton = document.getElementById('bookingButton');
        bookingButton.href = hotel.bookingUrl;
        bookingButton.target = '_blank';
    </script>
</body>
</html>
