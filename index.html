<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverly Hills Hotel Reviews</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px; color: white; text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px;
            padding: 40px 30px; max-width: 400px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; 
             background: linear-gradient(45deg, #fff, #f0f0f0); -webkit-background-clip: text; 
             -webkit-text-fill-color: transparent; background-clip: text; }
        .subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 30px; }
        .btn {
            display: block; width: 100%; padding: 20px; margin-bottom: 15px; 
            font-size: 18px; font-weight: 600; border: none; border-radius: 15px; 
            cursor: pointer; text-decoration: none; transition: all 0.3s ease; color: white;
        }
        .review-btn { background: linear-gradient(45deg, #ea4335, #fbbc04); 
                      box-shadow: 0 12px 30px rgba(234, 67, 53, 0.4); }
        .view-btn { background: linear-gradient(45deg, #4285f4, #34a853); 
                    box-shadow: 0 10px 25px rgba(66, 133, 244, 0.4); }
        .booking-btn { background: linear-gradient(45deg, #ff5a5f, #ff6b7a); 
                       box-shadow: 0 10px 25px rgba(255, 90, 95, 0.4); }
        .btn:active { transform: scale(0.98); }
        .note {
            font-size: 13px; opacity: 0.8; margin-top: 20px; padding: 15px;
            background: rgba(255,255,255,0.05); border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 480px) { .container { padding: 30px 20px; } h1 { font-size: 24px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê Beverly Hills Hotel</h1>
        <p class="subtitle">QR Scan Complete - Choose Action</p>
        
        <!-- Direct review link - multiple formats attempted -->
        <a href="https://search.google.com/local/writereview?placeid=ChIJxU_2vxlbPjoR5G48A_u8Etw" 
           class="btn review-btn" target="_blank" id="reviewBtn">
            ‚úçÔ∏è Write Review (Auto-Open)
        </a>
        
        <!-- View Reviews -->
        <a href="https://www.google.com/maps/place/Beverly+Hills+Hotel/@6.8390197,79.8648913,17z/data=!4m11!3m10!1s0x3ae25b19bfd64fc5:0xdf12bcfb039c6de4!5m2!4m1!1i2!8m2!3d6.8390197!4d79.8648913!9m1!1b1!16s%2Fg%2F1tj7cgvg!17m2!4m1!1e3" 
           class="btn view-btn" target="_blank">
            üëÄ View Reviews
        </a>
        
        <a href="https://www.booking.com/hotel/lk/beverly-hills.html#tab-reviews" class="btn booking-btn" target="_blank">
            üè® Booking.com Reviews
        </a>

        <div class="note">
            üí° If the review page doesn't open automatically, tap "Write Review" button, then tap the stars to rate.
        </div>
    </div>

    <script>
        // Alternative deep link formats for different devices
        const placeId = 'ChIJxU_2v1lbPjoR5G48A_u8Etw';
        const reviewLinks = [
            `https://search.google.com/local/writereview?placeid=${placeId}`,
            `https://www.google.com/maps/search/?api=1&query=Beverly+Hills+Hotel&query_place_id=${placeId}`,
            `comgooglemaps://?q=Beverly+Hills+Hotel&center=6.8390197,79.8648913&zoom=17`
        ];

        // Try to detect if user is on mobile and prefer app deep link
        document.getElementById('reviewBtn').addEventListener('click', function(e) {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try Google Maps app deep link first
                e.preventDefault();
                window.location.href = reviewLinks[2];
                
                // Fallback to web after 1 second if app doesn't open
                setTimeout(() => {
                    window.open(reviewLinks[0], '_blank');
                }, 1000);
            }
        });
    </script>
</body>
</html>
